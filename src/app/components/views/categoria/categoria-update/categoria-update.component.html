<form>
    <h1>Atualizando Categoria</h1>
    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" name="nome" placeholder="Ex. Computação">
    </mat-form-field>
    <mat-form-field class="form" appearance="fill">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" name="descricao" placeholder="Ex. Livros de Computação"></textarea>
    </mat-form-field>
    <div class="buttons">
        <button class="mat-elevation-z8" mat-stroked-button (click) = "UpdateCancel()" color="warn">Cancelar</button>
        <button class="mat-elevation-z8" mat-stroked-button (click) = "Update()">Atualizar</button>
    </div>  
</form>
