<div class="content">
  <div class="title">
    <h1>Livros</h1>
  </div>
  <button
    class="mat-elevation-z8"
    (click)="NavegarLivrosCreate()"
    mat-stroked-button
  >
    Novo Livro
  </button>
  <div class="mat-elevation-z8 content-table">
    <table mat-table class="table" [dataSource]="livros">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let row">{{ row.titulo }}</td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="livros">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>Ler Livro</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="{{row.id}/livros}">
            <i class="material-icons">book</i>
          </a>
        </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="{{ row.id }}/update">
            <i class="material-icons">edit</i>
          </a>
          <a routerLink="delete/{{ row.id }}">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
